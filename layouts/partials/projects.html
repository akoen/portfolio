<section class="projects">
  <h2 class="section-header full-width-underline">Projects</h2>
  <div class="projects__carousel">
    {{ range where $.Site.RegularPages "Section" "projects"}}
        {{ $url := replace .Permalink .Site.BaseURL "" }}
        <a class="projects__carousel__link" href="{{ .Permalink }}">
            <img class="projects__carousel__link__image" src="https://images.unsplash.com/photo-1609082011559-6cfda1bfa60b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"/>
            <div class="projects__carousel__link__content">
                <h3 class="projects__carousel__link__content__title">{{ .Title }}</h3>
                <p class="projects__carousel__link__content__description">{{ .Description | plainify }}</p>
                <p class="projects__carousel__link__content__more">Read More</p>
            </div>
        </a>
    {{ end }}
  </div>
</section>
