<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{{ block "title" . }}
  {{- .Title }} {{ .Site.Title -}}
{{ end }}</title>

{{- if .Description -}}
  <meta name="description" content="{{ .Description | safeHTML }}" />
{{- else if .IsPage -}}
  <meta name="description" content="{{ .Summary | plainify }}" />
{{- else if .Site.Params.description -}}
  <meta name="description" content="{{ .Site.Params.description | safeHTML }}" />
{{- end -}}

{{- if .Keywords }}
  <meta name="keywords" content="{{ delimit .Keywords "," }}" />
{{ end -}}

<meta name="author" content="{{ .Site.Author.name}}" />


<!-- STYLES -->
{{ $styles := resources.Get "css/style.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
<link rel="stylesheet" href="{{ $styles.Permalink }}">

<!-- LIBRARIES -->
<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="screen" />
<link type="text/css" rel="stylesheet" href="{{ (resources.Get "lib/lightgallery/lightgallery.css" | fingerprint).Permalink }}" >

<!-- FONTS -->
<link rel="preload" href="/fonts/work-sans-v8-latin-500.woff2" as="font" type="font/woff2"/>
<link rel="preload" href="/fonts/work-sans-v8-latin-regular.woff2" as="font" type="font/woff2"/>
<link rel="preload" href="/fonts/fontawesome-webfont.woff2?v=4.7.0" as="font" type="font/woff"/>
<link rel="preload" href="/fonts/work-sans-v8-latin-600.woff2" as="font" type="font/woff2"/>
